<!DOCTYPE html>
<html>
<head>
    <title>Test Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #0a0a0a;
            color: white;
        }
        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #333;
            color: white;
            border-radius: 8px;
        }
        button {
            padding: 12px 24px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #cc0000;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            white-space: pre-wrap;
        }
        #preview {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>üèé Tuner AI - Upload Test</h1>
    <p>Test the /api/process-car endpoint</p>

    <input type="file" id="fileInput" accept="image/*">
    <br>
    <button onclick="testUpload()">Test Upload</button>

    <img id="preview" style="display:none;">
    <div id="result"></div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('preview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                document.getElementById('result').textContent = 'Please select a file first!';
                return;
            }

            document.getElementById('result').textContent = 'Uploading...';

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('http://localhost:3000/api/process-car', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                document.getElementById('result').textContent =
                    'Response:\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent =
                    'Error:\n' + error.message;
            }
        }
    </script>
</body>
</html>
